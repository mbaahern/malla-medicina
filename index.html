<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Medicina</title>
  <style>
    body {
      margin: 10px;
      font-family: Arial, sans-serif;
      background: #fff5fa; /* fondo general más claro */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc4c88; /* rosado claro suave */
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    #contenedor {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      max-width: 100vw;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    .columna {
      flex: 0 0 180px;
      background: #ffd6e8; /* columna rosado pastel claro */
      border-radius: 8px;
      padding: 8px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #cc4c88 #ffe9f1;
    }

    .columna::-webkit-scrollbar {
      width: 6px;
    }

    .columna::-webkit-scrollbar-thumb {
      background-color: #cc4c88;
      border-radius: 3px;
    }

    .columna h2 {
      color: #cc4c88;
      margin: 0 0 8px 0;
      text-align: center;
      border-bottom: 2px solid #cc4c88;
      padding-bottom: 3px;
      font-size: 1rem;
      font-weight: 600;
      user-select: none;
    }

    .ramo {
      background: white;
      border: 1px solid #f5c6d8; /* bordecito rosado suave */
      color: #cc4c88;
      margin-bottom: 5px;
      padding: 6px 6px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      position: relative;
      font-size: 0.8rem;
      line-height: 1.2em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .ramo:hover:not(.bloqueado) {
      background-color: #ffe2ef;
    }

    .ramo.bloqueado {
      opacity: 0.4;
      cursor: not-allowed;
      background-color: #ffeaf3;
    }

    .ramo.aprobado {
      background-color: #e68aaf; /* rosado medio más suave */
      color: white;
      text-decoration: line-through;
      opacity: 0.9;
    }

    .codigo {
      font-size: 0.7rem;
      font-weight: 700;
      margin-left: 5px;
      user-select: text;
    }

    .anual {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #cc4c88;
      color: white;
      font-size: 0.65rem;
      padding: 1px 5px;
      border-radius: 4px;
      user-select: none;
    }

    /* Scrollbar horizontal */
    #contenedor::-webkit-scrollbar {
      height: 6px;
    }

    #contenedor::-webkit-scrollbar-thumb {
      background-color: #cc4c88;
      border-radius: 3px;
    }

    /* Responsive para móviles */
    @media (max-width: 600px) {
      .columna {
        flex: 0 0 140px;
        padding: 6px 8px;
      }

      .columna h2 {
        font-size: 0.9rem;
      }

      .ramo {
        font-size: 0.7rem;
        padding: 5px 4px;
        margin-bottom: 4px;
      }

      .codigo {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Medicina</h1>
  <div id="contenedor"></div>
